<div class="filter-container">
    <div class="dropdown-container">
        <div class="dropdown-button noselect semi-square">
            <div class="dropdown-label">Clinical Department</div>
            <i class="fa fa-filter"></i>
            </div>
        <div class="dropdown-list date-filter">
            <ul>
                <li ng-repeat="option in cf.clinDepOptions">
                    <div name="{{option.name}}" class="{{option.state}}"ng-click="cf.changeSel('Clinical Department', option)">{{option.name}}</div>
                       
                    </li>
                </ul>
            </div>
    </div>
    <div class="dropdown-container">
        <div class="dropdown-button noselect semi-square">
            <div class="dropdown-label">Clinical Division</div>
            <i class="fa fa-filter"></i>
            </div>
        <div class="dropdown-list date-filter">
            <ul>
                <li ng-repeat="option in cf.divOptions">
                    <div name="{{option.name}}" class="{{option.state}}"ng-click="cf.changeSel('Clinical Division', option)">{{option.name}}</div>
                           
                    </li>
                </ul>
            </div>
    </div>
    <div class="dropdown-container">
        <div class="dropdown-button noselect semi-square">
            <div class="dropdown-label">Department</div>
            <i class="fa fa-filter"></i>
            </div>
        <div class="dropdown-list date-filter">
            <ul>
                <li ng-repeat="option in cf.depOptions">
                    <div name="{{option.name}}" class="{{option.state}}"ng-click="cf.changeSel('Department', option)">{{option.name}}</div>
                           
                    </li>
                </ul>
            </div>
    </div>
    <div class="dropdown-container">
        <div class="dropdown-button noselect semi-square">
            <div class="dropdown-label">Appointment Month Year</div>
            <i class="fa fa-filter"></i>
            </div>
        <div class="dropdown-list date-filter">
            <ul>
                <li ng-repeat="option in cf.dateOptions">
                    <div name="{{option.name}}" class="{{option.state}}"ng-click="cf.changeSel('Appt Date Calendar Month Year', option)">{{option.name}}</div>
                   
                    </li>
                </ul>
            </div>
    </div>
    <div class="dropdown-container">
        <div class="dropdown-button noselect semi-square" >
            <div class="dropdown-label">Provider Type</div>
            <i class="fa fa-filter"></i>
            </div>
        <div class="dropdown-list type-filter">
            <ul>
                <li ng-repeat="option in cf.typeOptions">
                    <div name="{{option.name}}" class="{{option.state}}"ng-click="cf.changeSel('Provider Type', option)">{{option.name}}</div>
                    </li>
                </ul>
            </div>
    </div>
    <div class="dropdown-container">
        <div class="dropdown-button noselect semi-square" id="ClearAll">
            <div class="dropdown-label">Clear</div>
            <i class="fa fa-refresh"></i>
        </div>
    </div>   
</div>

    <div class='chart' id='chart3'></div>
</div>
